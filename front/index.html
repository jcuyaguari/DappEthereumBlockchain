<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>AGENDA TELEFÓNICA</title>
</head>
<body>
    <div class="container py-5">
        <div>
            <h1 class="text-center text-muted"><strong>REGISTRO</strong> AGENDA <strong>TELEFÓNICA</strong> DE PERSONAS</h1>
        </div>
        
        <div class="row">
            <div class="col-md-5">
                <div class="card bg-warning">
                    <h6 class="text-muted text-center">App Descentralizada</h6>
                    <strong>Billetera: <span class="text-black">.MetaMask.</span> <a id="balance">ETH <strong id="eth" class="text-black"></strong> </a> </strong>
                    
                    <strong>Account: <span id="account" class="fs-6 text-black"></span></strong>
                    <strong>Gas: <span id="gas" class="fs-6 text-black"></span></strong>
                    <strong>Bloque: <span id="bloque" class="fs-6 text-black"></span></strong>
                </div>
                <form class="card card-body bg-dark text-white" id="registroForm">
                    <h4>Guardar Contacto</h4>
                    <input type="text" name="nombre" placeholder="Ingrese Nombre" class="form-control bg-dark text-white rounded-1 my-2">
                
                    <textarea rows="2" name="numero" placeholder="Ingrese Numero" class="form-control bg-dark text-white rounded-1 my-2"></textarea>

                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="col-md-7 card bg-dark">
                <div id="registroList">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./libs/web3/dist/web3.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
